<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLG Consultoria em Licitação</title>
  <style>
    body {
      background-color: #D2B48C; /* Marrom bem mais suave (tan) */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    .logo {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-bottom: 40px;
    }

    h1 {
      color: #8B4513; /* Marrom escuro para contraste com fundo claro */
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #4B3621;
      font-size: 20px;
    }

    form {
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: #8B4513;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #A0522D;
    }

    .success-message {
      color: green;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="fig_01.jpg" alt="Logo JLG" class="logo">
    <h1>JLG Consultoria em Licitação</h1>
    <p>Especialistas em assessoria para vencer licitações públicas.</p>

    <form action="https://formsubmit.co/licitacoes@jlglicitacoes.com.br" method="POST">
      <input type="hidden" name="_next" value="https://jlglicitacoes.com.br/sucesso.html">
      <input type="text" name="name" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar mensagem</button>
    </form>
  </div>
</body>
</html>
